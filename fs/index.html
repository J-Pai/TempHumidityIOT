<html>
<head>
	<meta charset="utf-8"/>
	<title>IOT Temp & Humidity</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
</head>
<body>
	<div class="ui container">
		<div class="ui basic vertical segment">
			<h1 class="ui header">IOT Temp and Humidity Tracker</h1>
		</div>
		<div class="ui container">
			<div class="ui segment">
				<div class="ui internally celled center aligned grid">
					<div class="middle aligned row">
						<div class="eight wide column">
							<div class="ui icon header" id="currTemp">
								<i class="thermometer icon"></i>
								Temperature
							</div>
						</div>
						<div class="eight wide column">
							<div class="ui icon header" id="currHumi">
								<i class="tint icon"></i>
								Humidity
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
